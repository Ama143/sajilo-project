<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="50" ry="60" fill="#333333"/>
  
  <!-- Belly -->
  <ellipse cx="100" cy="130" rx="40" ry="45" fill="#FEFAE0"/>
  
  <!-- Head -->
  <circle cx="100" cy="70" r="40" fill="#333333"/>
  
  <!-- Eyes -->
  <circle cx="85" cy="60" r="8" fill="#FEFAE0"/>
  <circle cx="115" cy="60" r="8" fill="#FEFAE0"/>
  <circle cx="88" cy="60" r="4" fill="#333333"/>
  <circle cx="118" cy="60" r="4" fill="#333333"/>
  
  <!-- Magnifying glass in one wing -->
  <circle cx="45" cy="110" r="15" fill="none" stroke="#556B2F" stroke-width="4"/>
  <line x1="55" y1="120" x2="65" y2="130" stroke="#556B2F" stroke-width="4"/>
  
  <!-- Shine in eyes -->
  <circle cx="82" cy="57" r="2" fill="#FFFFFF"/>
  <circle cx="112" cy="57" r="2" fill="#FFFFFF"/>
  
  <!-- Eyebrows - confused expression -->
  <path d="M78,50 Q84,46 92,54" stroke="#333333" stroke-width="2" fill="none"/>
  <path d="M108,54 Q115,46 122,50" stroke="#333333" stroke-width="2" fill="none"/>
  
  <!-- Beak -->
  <path d="M95,70 L105,70 L100,80 Z" fill="#D4A373"/>
  
  <!-- Question mark above head -->
  <text x="110" y="30" font-family="Arial" font-size="30" font-weight="bold" fill="#556B2F">?</text>
  <circle cx="110" cy="30" r="16" fill="none" stroke="#556B2F" stroke-width="2" stroke-dasharray="2,1"/>
  
  <!-- Scratching head posture -->
  <path d="M140,100 Q150,80 140,70" stroke="#333333" stroke-width="15" fill="none"/>
  <path d="M60,100 Q50,120 60,140" stroke="#333333" stroke-width="15" fill="none"/>
  
  <!-- Feet -->
  <path d="M85,175 L75,185 L95,185 Z" fill="#D4A373"/>
  <path d="M115,175 L105,185 L125,185 Z" fill="#D4A373"/>
  
  <!-- Blush -->
  <circle cx="75" cy="70" r="8" fill="#FAEDCD" opacity="0.5"/>
  <circle cx="125" cy="70" r="8" fill="#FAEDCD" opacity="0.5"/>
  
  <!-- Thought bubble -->
  <circle cx="150" cy="50" r="5" fill="#FEFAE0" opacity="0.8"/>
  <circle cx="140" cy="40" r="8" fill="#FEFAE0" opacity="0.8"/>
  <circle cx="125" cy="30" r="12" fill="#FEFAE0" opacity="0.8"/>
</svg> 